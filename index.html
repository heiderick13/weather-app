<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/scripts.js" defer></script>
  </head>
  <body>
    <main id="container">
      <section id="search-form">
        <h2 class="title">Verifique o tempo agora em:</h2>

        <form>
          <input
            id="city-input"
            type="text"
            placeholder="Digite uma cidade..."
          />
          <button id="search-btn"><i class="bi bi-search"></i></button>
          <div id="error-msg"></div>
        </form>
      </section>

      <section id="city-data" class="hide">
        <div id="city">
          <i class="bi bi-geo"></i>
          <span id="city-name"></span>
          <img
            id="country-img"
            crossorigin="anonymous"
            src=""
            alt="country flag"
          />
        </div>

        <p id="temperature"><span></span>&deg; C</p>
        <p id="feels-like">Sensação térmica: <span></span>&deg; C</p>

        <div id="weather-type">
          <span id="type"></span>
          <img id="img-type" src="" alt="" />
        </div>

        <span id="humidity">
          <i class="bi bi-moisture"></i>
          <span></span>
        </span>

        <span id="wind">
          <i class="bi bi-wind"></i>
          <span></span>
        </span>
      </section>
    </main>
  </body>
</html>
